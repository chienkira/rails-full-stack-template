version: 2.1

jobs:
  build:
    docker:
      - image: circleci/ruby:2.6.0-stretch-node
    steps:
      - checkout
      - restore_cache:
          name: restore-bundle-cache
          keys:
            - bundle-{{ checksum "Gemfile.lock" }}
      - run:
          name: bundle-install
          command: bundle install --path=vendor/bundle
      - save_cache:
          name: store-bundle-cache
          key: bundle-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: db:migrate
          command: ./bin/rails db:create db:schema:load
      - run:
          name: rubocop
          command: bundle exec rubocop

workflows:
  version: 2.1
  run_build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
                - develop
                - /feature\/.*/
